
<!--  PRESET FAQ loop --------------->


<section>
    <h3>FREQUENT QUESTIONS</h3>
    
{% assign faq = site.data.faqs %}
{% assign presetFaqs - faqs | where: 'type', preset'%}


<h2> Preset FAQs</h2>

{% for item in presetFaqs %}

<div>
    <h3> {{item.question}} </h3>
    <p> {{item.answer}}</p>
</div>

{% endfor %}

</section>
