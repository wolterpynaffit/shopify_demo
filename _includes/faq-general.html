

<section class="p-5p text-center">
    <h3 class=""> Frequently asked questions</h3>
    
<!-- General FAQ loop --------------->
{% assign faq = site.data.faqs %}
{% assign generalFaqs - faqs | where: 'type', general'%}

<h2>General FAQs</h2>

{% for item in generalFaqs %}

<div>
    <h3> {{item.question}} </h3>
    <p> {{item.answer}}</p>
</div>

{% endfor %}
</section>
